{% extends 'base.html' %}

{% block content %}
<div class="auth-page">
    <canvas id="bg-canvas"></canvas>
    <div class="glass-card">

        <div class="auth-brand">
            <svg class="icon" style="width: 24px; height: 24px; color: #3b82f6;" viewBox="0 0 24 24">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            DataInsight
        </div>

        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join for enterprise-grade AI analytics.</p>

        <form method="POST">
            <!-- Username -->
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" id="username" class="glass-input" placeholder="Choose a username"
                        required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" class="glass-input"
                        placeholder="Create a password" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label class="input-label" for="password_confirm">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password_confirm" id="password_confirm" class="glass-input"
                        placeholder="Repeat password" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

            <button type="submit" class="glass-btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>

    <div class="bottom-credits">
        •• AI-Driven Data Insights • Enterprise Grade Analytics
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth_animation.js') }}"></script>

<style>
    main.container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    .navbar,
    .footer {
        display: none !important;
    }
</style>
{% endblock %}
